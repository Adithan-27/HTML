<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
    <script>
        function click(){
             var x=parseInt(tb1.value)
            if ((x % 2) == 0){
                document.getElementById('tb2').value="The number is even!";
            }
            else {
                document.getElementById('tb2').value="The number is odd!";
            }
        }

        function banner(){
            if ((x % 2) == 0){
                alert("The number is even!");
            }
            else {
                alert("The number is odd!");
            }
        }
    </script>
</head>
<body>
    Number: <input type="text" id="tb1"><br><br>
    <button type="button" onclick="click()">Click</button>
    <button type="button" onclick="banner()">Alert</button><br><br>
    Result: <input type="text" id="tb2">
</body>
</html>
